<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link href="css/main.css" rel="stylesheet">
<link href="css/header.css" rel="stylesheet">
<link href="css/footer.css" rel="stylesheet">
<link type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
	rel="stylesheet">
<script type="text/javascript" src="/webjars/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="header"></div>
	<div class="main">
		<h2 class="title">Lista de Contatos</h2>
		<div class="nav">
			<p>pag 1</p>
		</div>
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Telefone</th>
					<th colspan="2">E-mail</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="contato : ${todosContatos}" title="Editar contato" 
					 th:onclick="|window.location.href='/editarContato?id=${contato.id}'|">
					<td th:text="${contato.nome}">Nome</td>
					<td th:text="${contato.telefone}">Telefone</td>
					<td th:text="${contato.email}">Email
					</td>
					<td><a th:href="@{'/excluirContatoAct?id=' + ${contato.id}}"><img src="">Excluir</a></td>
				</tr>
			</tbody>
			<!--
			<tr>
				<td colspan="3"><span
					th:text="${todosContatos.isEmpty()} ? 'Não há nenhum contato existente!' : ''"></span></td>
			</tr>
			-->
		</table>
		<div class="action">
			<button type="button" class="btn btn-success"
				title="Criar novo contato" onclick="location.href='novoContato'">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Novo
			</button>
		</div>
	</div>
	<div class="footer"></div>
</body>
</html>
