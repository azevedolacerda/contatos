<!DOCTYPE html>
<html lang="pt-BR"
	  xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <link href="css/main.css" rel="stylesheet">
        <link href="css/header.css" rel="stylesheet">
        <link href="css/footer.css" rel="stylesheet">
        <link type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet">
        <script type="text/javascript" src="/webjars/jquery/2.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="header">

        </div>
        <div class="main">
            <h2 class="title">Lista de Contatos</h2>
            <div class="nav"><p> pag 1 </p></div>
            <table class="table table-striped table-hover">
            	<thead>
	                <tr>
	                    <th>Nome</th>
	                    <th>Telefone</th>
	                    <th>E-mail</th>
	                </tr>
                </thead>
                <tbody>
	                <tr title="Editar contato" th:each="contato : ${todosContatos}">
	                    <td th:text="${contato.nome}">Nome</td>
	                    <td th:text="${contato.telefone}">Telefone</td>
	                    <td th:text="${contato.email}">Email</td>
	                </tr>
					<tr>
						<td colspan="3"><span th:text="${todosContatos.isEmpty()} ? 'Não há nenhum contato existente!' : ''"></span></td>
					</tr>
	            </tbody>
            </table>
            <div class="action">
                <button type="button" class="btn btn-success btn-block" title="Criar novo contato">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Novo
                </button>
            </div>
            
            <table>
                <tbody>
	                <tr>
	                <form action="" method="get">
	                    <td>
	                    	<label for="nome">Nome</label>
	                    	<input type="text" name="nome">
	                    </td>
	                    <td>
							<label for="telefone">Telefone</label>
	                    	<input type="text" name="telefon">
						</td>
	                    <td>
	                    	<label for="email">Email</label>
	                    	<input type="text" name="email">
	                    </td>
	                </form>
	                </tr>
	            </tbody>
            </table>
            
        </div>
        <div class="footer">
            
        </div>
    </body>
</html>
